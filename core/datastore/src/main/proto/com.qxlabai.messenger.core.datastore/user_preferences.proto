syntax = "proto3";

option java_package = "com.qxlabai.messenger.core.datastore";
option java_multiple_files = true;

message UserPreferences {
  bool connectionAvailability = 1;
  bool connectionAuthenticated = 2;

  enum AccountStatus {
    NotSet = 0;
    ShouldRegister = 1;
    Registering = 2;
    ShouldLogin = 3;
    LoggingIn = 4;
    Disabled = 5;
    Offline = 6;
    Online = 7;
    Unauthorized = 8;
    ServerNotFound = 9;
    RegistrationSuccessful = 10;
    RegistrationFailed = 11;
    RegistrationAlreadyExist = 12;
  }

  string accountJid = 3;
  string accountLocalPart = 4;
  string accountDomainPart = 5;
  string accountPassword = 6;
  AccountStatus accountStatus = 7;

  enum ThemeBranding {
    Default = 0;
    Android = 1;
  }

  enum DarkConfig {
    System = 0;
    Light = 1;
    Dark = 2;
  }

  ThemeBranding themeBranding = 8;
  DarkConfig darkConfig = 9;
}
